<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <script src="js/all.js"></script>
    <title>Pasa el mensaje</title>
</head>
<body>
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-10 mx-auto col-md-8 message-container text-center p-4">
                <h4 class="text-capitalize">Escribe un mensaje que te gustaría pasar.</h4>
                <form id="message-form">
                <input type="text" name="" id="message" class="w-100 my-3 p-3">
                <input type="submit"   id="submitBtn" class="btn btn-lg">
                </form>
                <h5 class="p-3 alert alert-danger my-3 text-capitalize feedback"> Por favor escriba su mensaje</h5>
                <h4 class="text-capitalize my-3">Último mensaje escrito.</h4>
                <h4 class="messageContent text-uppercase">¡Desahogate!</h4>
            </div>  
        </div>
    </div>

     <!-- jquery -->
 <script src="js/jquery-3.3.1.min.js"></script>
 <!-- bootstrap js -->
 <script src="js/bootstrap.bundle.min.js"></script>
 <!-- script js -->
 <script src="js/app.js"></script>
</body>
</html>
